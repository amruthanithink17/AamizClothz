<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AmizClothz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo .amiz { color: #4285f4; }
    .logo .clothz { color: #ff0066; }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .btn {
      width: 88%;
      padding: 12px;
      background: #ff0066;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #e6005c;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #4285f4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="amiz">Amiz</span><span class="clothz">Clothz</span>
    </div>
    <h2>Login</h2>
    <form id="loginForm">
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit" class="btn">Login</button>
</form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent form from submitting normally
    
    // For demonstration, you can check hardcoded credentials
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;

    // Example check (replace with real authentication later)
    if(email === "user@example.com" && password === "123456") {
      // Redirect to index.html
      window.location.href = "index.html";
    } else {
      alert("Invalid email or password!");
    }
  });
</script>
</html>
