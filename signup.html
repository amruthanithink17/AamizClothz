<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | AmizClothz</title> 
<link rel="icon" type="image/x-icon" href="images/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #f0f8ff, #e6f0ff, #dce7ff);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.signup-container {
  background: #fff;
  padding: 40px 35px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  text-align: center;
  width: 380px;
  position: relative;
  z-index: 2;
}

.signup-container h1 {
  font-size: 28px;
  margin-bottom: 25px;
  color: #333;
}

.brand {
  font-weight: 700;
  font-size: 22px;
  margin-bottom: 10px;
}
.brand span:first-child { color: #3478f6; }
.brand span:last-child { color: #ff3b8d; }

form input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 15px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.2s;
}

form input:focus {
  border-color: #3478f6;
  box-shadow: 0 0 4px rgba(52, 120, 246, 0.3);
}

.btn-signup {
  background: linear-gradient(to right, #3478f6, #5da9ff);
  border: none;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  width: 100%;
  font-weight: 500;
  font-size: 16px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.btn-signup:hover {
  background: linear-gradient(90deg, #5da9ff, #3478f6);
  color: #000;
}

.text-link {
  margin-top: 15px;
  font-size: 15px;
}
.text-link a {
  color: #ff007f;
  text-decoration: none;
}
.text-link a:hover { text-decoration: underline; }

/* ---- CSS Waves ---- */
.ocean {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  overflow: hidden;
  z-index: 0;
}
.wave {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 100%;
  background: rgba(52,120,246,0.4);
  border-radius: 1000% 1000% 0 0;
  animation: waveAnim 6s linear infinite;
}
.wave:nth-child(2) {
  background: rgba(52,120,246,0.25);
  animation-delay: -3s;
}
@keyframes waveAnim {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>
</head>
<body>

<div class="signup-container">
  <div class="brand"><span>Amiz</span><span>Clothz</span></div>
  <h1>Sign Up</h1>

  <form onsubmit="return saveUser()">
    <input id="fullname" type="text" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
    <button type="submit" class="btn-signup">Sign Up</button>
  </form>

  <p class="text-link">Already have an account? <a href="login.html">Login</a></p>
</div>

<!-- Blue Waves -->
<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<script>
function saveUser() {
  const name = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return false;
  }

  const user = { name, email, password };
  localStorage.setItem("user", JSON.stringify(user));

  alert("Account created successfully!");
  window.location.href = "login.html";
  return false;
}
</script>

</body>
</html>
