<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | AmizClothz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }
    .account-header {
      margin-bottom: 30px;
    }
    .account-card {
      transition: transform 0.2s;
    }
    .account-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Navbar (optional, reuse your site navbar) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">AmizClothz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Account Content -->
  <div class="container">
    <div class="text-center account-header">
      <h2>Welcome, <span id="username">User</span>!</h2>
      <p>Manage your account and orders here.</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card account-card text-center p-3 shadow-sm">
          <h5>My Orders</h5>
          <p>View your past orders</p>
          <a href="orders.html" class="btn btn-primary btn-sm">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card account-card text-center p-3 shadow-sm">
          <h5>Cart</h5>
          <p>Check your shopping cart</p>
          <a href="cart.html" class="btn btn-primary btn-sm">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card account-card text-center p-3 shadow-sm">
          <h5>Wishlist</h5>
          <p>Your saved items</p>
          <a href="wishlist.html" class="btn btn-primary btn-sm">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card account-card text-center p-3 shadow-sm">
          <h5>Profile Settings</h5>
          <p>Update your info</p>
          <a href="profile.html" class="btn btn-primary btn-sm">Go</a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS for login check (basic example) -->
  <script>
    // Example: check if user is logged in
    const user = localStorage.getItem('username'); // Replace with your auth logic

    if (!user) {
      // Redirect if not logged in
      window.location.href = 'login.html';
    } else {
      // Show username
      document.getElementById('username').textContent = user;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
